<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lista de respuestas</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
        }
        h1 {
            text-align: center;
        }
        table {
            border-collapse: collapse;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #333;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Lista de respuestas</h1>
    <table>
        <tr>
            <th>Pregunta</th>
            <th>Respuesta</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{ row.question }}</td>
            <td>{{ row.answer }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
